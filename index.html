<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitClub Spring Promotional Banner</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* ---------- CONTAINER ---------- */
    .banner-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #044d29; /* deep green for spring vibe */
    }

    /* ---------- BACKGROUND ---------- */
    .banner-background {
      position: absolute;
      inset: 0;
      /* Soft spring gradient ‚Äì swap for photo if preferred */
      background: linear-gradient(135deg, #dfffe3 0%, #c2e9fb 100%);
      z-index: 0;
    }

    /* Optional: overlay subtle floral pattern */
    .banner-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG');
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      filter: blur(2px);
    }

    /* ---------- FALLING PETALS EFFECT ---------- */
    .petals {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .petal {
      position: absolute;
      top: -10%;
      user-select: none;
      animation-name: fall;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      transform-origin: center;
    }

    @keyframes fall {
      0%   { transform: translateY(0)   rotate(0deg);   }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* ---------- CONTENT ---------- */
    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .main-message {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.7);
      padding: 0 20px;
    }

    .highlights {
      font-size: 1.5em;
      line-height: 1.4;
      padding: 0 20px;
    }
    .highlights div { margin-bottom: 0.5em; }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .main-message { font-size: 2em; }
      .highlights   { font-size: 1.2em; }
    }

    @media (max-width: 480px) {
      .main-message { font-size: 1.5em; }
      .highlights   { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background -->
    <div class="banner-background"></div>

    <!-- Petals -->
    <div class="petals" aria-hidden="true"></div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Spring Into Fitness with FitClub!</div>
      <div class="highlights">
        <div>üå∏ Join Now &amp; Bloom into a Healthier You</div>
        <div>üèÜ Voted <strong>Best in Springfield</strong></div>
        <div>üíö Proudly <strong>Locally Owned</strong></div>
        <div>‚≠ê Home to <strong>Award‚ÄëWinning Staff</strong></div>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT: generate petals -->
  <script>
    const petalContainer = document.querySelector('.petals');
    const petalCount = 45; // tweak for more/less petals

    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.textContent = 'üå∏';

      // randomise size
      const size = Math.random() * 1.2 + 0.6; // 0.6‚Äì1.8em
      petal.style.fontSize = size + 'em';

      // random horizontal start position
      petal.style.left = Math.random() * 100 + '%';

      // random animation duration & delay
      const duration = Math.random() * 8 + 7; // 7‚Äì15s
      const delay    = Math.random() * 10;    // 0‚Äì10s
      petal.style.animationDuration = duration + 's';
      petal.style.animationDelay    = delay + 's';

      // random opacity
      petal.style.opacity = Math.random() * 0.5 + 0.5;

      petalContainer.appendChild(petal);
    }
  </script>
</body>
</html>
