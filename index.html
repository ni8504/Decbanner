<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitClub Holiday Promotional Banner</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      min-height: 100vh; /* Changed from height to min-height */
      overflow: hidden;
      color: #fff;
      text-align: center;
      display: flex; /* Added flex display */
      align-items: center; /* Vertically centers content */
      justify-content: center; /* Horizontally centers content */
    }

    /* Background Image */
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6); /* Darken image for text contrast */
      z-index: 0;
    }

    /* Snowflakes Effect */
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10%;
      font-size: 1em;
      color: #fff;
      opacity: 0.8;
      user-select: none;
      animation-name: fall;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    /* Keyframes for Snowflake Animation */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Content Wrapper */
    .banner-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    /* Main Message */
    .main-message {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 0 20px;
      word-wrap: break-word;
    }

    /* Highlights */
    .highlights {
      font-size: 1.5em;
      margin-bottom: 1em;
      line-height: 1.4;
      padding: 0 20px;
    }

    .highlights div {
      margin-bottom: 0.5em;
    }

    /* Call to Action Button */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff0000;
      color: #fff;
      text-transform: uppercase;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: default;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-message {
        font-size: 2em; /* Reduced font size */
      }
      .highlights {
        font-size: 1.2em; /* Reduced font size */
      }
      .cta-button {
        font-size: 1em; /* Reduced font size */
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .main-message {
        font-size: 1.5em; /* Further reduced font size */
      }
      .highlights {
        font-size: 1em; /* Further reduced font size */
      }
      .cta-button {
        font-size: 0.9em; /* Further reduced font size */
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <div class="banner-background"></div>

    <!-- Snowflakes Effect -->
    <div class="snowflakes" aria-hidden="true">
      <!-- Snowflakes will be generated by JavaScript -->
    </div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Make This Holiday Season Healthier with FitClub!</div>
      <div class="highlights">
        <div>üéÅ Join Now and Start Your Fitness Journey</div>
        <div>üèÜ Voted <strong>Best in Springfield</strong></div>
        <div>‚ù§Ô∏è Proudly <strong>Locally Owned</strong></div>
        <div>‚≠ê Home to <strong>Award-Winning Staff</strong></div>
      </div>
      <div class="cta-button">Join FitClub Today</div>
    </div>
  </div>

  <!-- JavaScript to Generate Snowflakes -->
  <script>
    const snowflakeContainer = document.querySelector('.snowflakes');
    const snowflakeCount = 50; // Adjust the number of snowflakes

    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑÔ∏è';

      // Randomize size
      const size = Math.random() * 1.5 + 0.5; // Sizes between 0.5em and 2em
      snowflake.style.fontSize = size + 'em';

      // Randomize position
      snowflake.style.left = Math.random() * 100 + '%';

      // Randomize animation duration
      const duration = Math.random() * 10 + 5; // Durations between 5s and 15s
      snowflake.style.animationDuration = duration + 's';

      // Randomize animation delay
      snowflake.style.animationDelay = Math.random() * 10 + 's';

      // Randomize opacity
      const opacity = Math.random() * 0.5 + 0.5; // Opacity between 0.5 and 1
      snowflake.style.opacity = opacity;

      // Append to container
      snowflakeContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
