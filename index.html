<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitClub Promotional Banner</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    /* Background Image */
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('YOUR_BACKGROUND_IMAGE_URL_HERE');
      background-size: cover;
      background-position: center;
      filter: brightness(0.7); /* Darken image for text contrast */
      z-index: 0;
    }

    /* Content Wrapper */
    .banner-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    /* Main Message */
    .main-message {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 0 20px;
    }

    /* Highlights */
    .highlights {
      font-size: 1.5em;
      margin-bottom: 1em;
      line-height: 1.4;
      padding: 0 20px;
    }

    .highlights div {
      margin-bottom: 0.5em;
    }

    /* Call to Action Button */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff0000;
      color: #fff;
      text-transform: uppercase;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #cc0000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-message {
        font-size: 2.5em;
      }
      .highlights {
        font-size: 1.3em;
      }
      .cta-button {
        font-size: 1.1em;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .main-message {
        font-size: 2em;
      }
      .highlights {
        font-size: 1.1em;
      }
      .cta-button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <div class="banner-background"></div>

    <!-- Content -->
    <div class="banner-content">
      <div class="main-message">Your Journey to a Healthier You Starts Here!</div>
      <div class="highlights">
        <div>üèÜ Voted <strong>Best in Springfield</strong></div>
        <div>‚ù§Ô∏è Proudly <strong>Locally Owned</strong></div>
        <div>‚≠ê Home to <strong>Award-Winning Staff</strong></div>
      </div>
      <a href="YOUR_SIGNUP_LINK_HERE" class="cta-button">Join FitClub Today</a>
    </div>
  </div>
</body>
</html>
